<html>
	<head>
		<script type="text/javascript" src="ace/ace.js"></script>
		<script>
			if (!window.ace) {
				document.write('<script src="//cdn.jsdelivr.net/ace/1.1.8/min/ace.js"><\/script>');
			}
		</script>
		<script type="text/javascript" src="leaps.js"></script>
		<script type="text/javascript" src="leap-ace.js"></script>
		<script type="text/javascript" src="leapshare.js"></script>
		<link href="style.css" type="text/css" rel="stylesheet">
	</head>
	<body class="blue">
		<div id="file-list-container" class="ash">
			<ul id="file-list">
				<li>No files</li>
			</ul>
		</div>
		<div id="menu-bar" class="blue">
			<a href="https://github.com/jeffail/leaps">
				<img id="logo" src="leaps_logo.png" class="logo">
			</a>
			<input id="username-bar" type="text" class="white box" placeholder="username">
			<select class="box white" id="theme-select">
			</select>
			<select class="box white" id="input-select">
			</select>
			<div id="tab-input-container" class="">
				<label for="input-use-tabs" class="noselect">Use tabs</label>
				<input type="checkbox" id="input-use-tabs" checked=true>
			</div>
			<div id="wrap-input-container" class="">
				<label for="input-wrap-lines" class="noselect">Wrap lines</label>
				<input type="checkbox" id="input-wrap-lines" checked=true>
			</div>
		</div>
		<div id="editor" class="white left-light-border">
		</div>
		<div id="chat-bar-container" class="ash">
			<input id="chat-bar" type="text" class="ash" placeholder="chat">
		</div>
		<div id="users-window" class="ash">
			<div id="users-list">
			</div>
		</div>
		<div id="info-window" class="ash">
			<div id="info-messages">
				<div>Choose a document from the left to get started.</div>
			</div>
		</div>
	</body>
</html>
