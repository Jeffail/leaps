<html>
	<head>
		<script type="text/javascript" src="/ace/ace.js"></script>
		<script>
			if (!window.ace) {
				document.write('<script src="//cdn.jsdelivr.net/ace/1.1.8/min/ace.js"><\/script>');
			}
		</script>
		<script type="text/javascript" src="/leaps-all-min.js"></script>
		<script type="text/javascript" src="/leapshare.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link href="/style.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div id="refresh-container">
			<button class="round-button ash" id="refresh-button"><strong>Refresh</strong></button>
		</div>
		<div id="file-list-container" class="dark-grey">
			<ul id="file-list">
				<li>No files</li>
			</ul>
		</div>
		<div id="menu-bar" class="ash">
			<h1 id="logo" class="logo">Leaps</h1>
			<input id="username-bar" type="text" class="white box" placeholder="username">
			<select class="box white" id="theme-select">
			</select>
			<select class="box white" id="input-select">
			</select>
			<div id="tab-input-container" class="white box">
				<span>Use tabs</span>
				<input type="checkbox" id="input-use-tabs" checked=true>
			</div>
		</div>
		<div id="editor" class="light-grey">
		</div>
		<div id="clear-container" style="display:none">
			<button class="round-button white" id="clear-button"><strong>Clear</strong></button>
		</div>
		<input id="chat-bar" type="text" class="white box" placeholder="chat">
		<div id="info-window" class="blue">
			<div id="info-messages">
				<div>Choose a document from the left to get started.</div>
			</div>
		</div>
	</body>
</html>
